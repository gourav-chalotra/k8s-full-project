apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  namespace: hello-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-container
        image: dasmat/kube-animated-site
        ports:
        - containerPort: 80
